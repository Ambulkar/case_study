<div class="container">
  <div class="row">
      <div class="col-lg-7">
        <h2>Update Task</h2>
          <form  [formGroup]="editForm" (ngSubmit)="edit()">
              <div class="form-group">
                  <label>ID</label>
                  <input type="text" formControlName="pid" name="pid" id="pid" class="form-control"
                    placeholder="id" pattern="[0-9]{1,4}"/>
                    <div *ngIf="submitted && editForm.controls.pid.errors" class="error">
                      <div class="text-danger" *ngIf="editForm.controls.pid.errors.required">
                        ID is required..
                      </div>
                      <div class="text-danger" *ngIf="editForm.controls.pid.errors.pattern">
                        ID should be of max 4 digits..
                      </div>
                    </div>
                </div>
        
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" formControlName="name" name="name" id="name" class="form-control"
                    placeholder="Name"  pattern="[A-Z][A-Za-z]{0,40}"/>
                    <div *ngIf="submitted && editForm.controls.name.errors" class="error">
                      <div class="text-danger" *ngIf="editForm.controls.name.errors.required">
                        Name is required..
                      </div>
                      <div class="text-danger" *ngIf="editForm.controls.name.errors.pattern">
                        First letter should be capital..
                      </div>
                    </div>
                </div>
        
                <div class="form-group">
                  <label>Description</label>
                  <input type="text" formControlName="description" name="description" id="description" class="form-control"
                    placeholder="Description" />
                    <div *ngIf="submitted && editForm.controls.description.errors" class="error">
                      <div class="text-danger" *ngIf="editForm.controls.description.errors.required">
                        Description is required..
                      </div>
                    </div>
                </div>
        
        
                <div class="form-group">
                  <label>Price</label>
                  <input type="text" formControlName="price" name="price" id="price" class="form-control"
                    placeholder="Price" />
                    <div *ngIf="submitted && editForm.controls.price.errors" class="error">
                      <div class="text-danger" *ngIf="editForm.controls.price.errors">
                        Price is required..
                      </div>
                    </div>
                </div>
        
  <button type="submit" class="btn btn-success" >submit</button>
  <button  type="reset" class="btn btn-danger" >Cancel</button> &nbsp;
  <a href="/home">Go to Home</a> 
     
</form>
</div>
</div>


</div>
